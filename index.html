<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>
<style>
  body {
    background: #ffe6f0;
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
    overflow: hidden;
  }
  button {
    font-size: 20px;
    padding: 12px 25px;
    margin: 15px;
    cursor: pointer;
  }
  #noRun {
    position: absolute;
  }
</style>
</head>

<body>

<div id="app"></div>

<script>
const app = document.getElementById("app");

function page1() {
  app.innerHTML = `
    <h1>Are you a true cutie patootie?</h1>
    <p>If yes, this message is for you</p>
    <button onclick="page2()">Yes</button>
    <button onclick="page1_no()">No</button>
  `;
}

function page1_no() {
  app.innerHTML = `
    <h1>Are you sure?</h1>
    <p>Because I know you are one.</p>
    <button onclick="page2()">Well, I guess you're right</button>
  `;
}

function page2() {
  app.innerHTML = `
    <h1>I wanted to say something to you</h1>
    <p>Would you like to hear me?</p>
    <button onclick="page3()">Yes</button>
    <button id="noRun">No</button>
  `;

  const noBtn = document.getElementById("noRun");
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
}

function page3() {
  app.innerHTML = `
    <h1>
      This is a little embarrassing to ask, but<br><br>
      will you be my Valentine?
    </h1>
    <button>Yes</button>
    <button>Yes</button>
  `;
}

page1();
</script>

</body>
</html>
